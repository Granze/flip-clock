<link rel="import" href="../polymer/polymer.html">
<script src="../moment/moment.js"></script>

<!--
A flip clock, timer and countdown made with Polymer

##### Examples

    <flip-clock></flip-clock>

    <flip-clock display-mode="timer" show-buttons></flip-clock>

    <flip-clock display-mode="countdown" start-from="20" show-buttons></flip-clock>

@element flip-clock
@blurb A flip clock, timer and countdown made with Polymer
@homepage http://Granze.github.io/flip-clock
@author Maurizio Mangione

-->

<dom-module id="flip-clock">
  <style>
    :host {
      display: block;
    }
    #clock {
      font-size: 0;
      font-family: Arial, Verdana, sans-serif;
      font-weight: bold;
    }
    #clock * {
      font-size: 70px;
    }
    #clock .num {
      position: relative;
      display: inline-block;
      margin-right: 10px;
      padding: 5px 15px;
      border-radius: 4px;
      color: #fff;
      box-shadow: 1px 1px 1px #555;
      background-color: #333;
      background: -webkit-linear-gradient(top, #333 0%, #444 50%, #333 51%, #222 100%);
      background: linear-gradient(to bottom, #333 0%,#444 50%,#333 51%,#222 100%);
    }
    #clock .num:after {
      content: '';
      position: absolute;
      left: 0;
      top: 50%;
      width: 100%;
      height: 3px;
      background-color: #111;
    }
    #clock b {
      color: #333;
      margin-right: 10px;
    }
    .btn {
      margin: 20px 10px 10px 10px;
      padding: 5px 10px;
      border: 1px solid #000;
      border-radius: 2px;
      cursor: pointer;
      color: #dedede;
      background-color: #333;
    }
    .btn[disabled] {
      opacity: .5;
    }
    [hidden], .buttons {
      display: none;
    }
    .buttons[visible] {
      display: block;
    }
  </style>
  <template>
    <div id="clock">
      <span class="num" id="hours0">[[time.0]]</span><span class="num" id="hours1">[[time.1]]</span>
      <b>:</b><span class="num" id="minutes0">[[time.2]]</span><span class="num" id="minutes1">[[time.3]]</span>
      <span hidden$="[[hideSeconds]]">
        <b>:</b><span class="num" id="seconds0">[[time.4]]</span><span class="num" id="seconds1">[[time.5]]</span>
      </span>

    </div>
    <div class="buttons" visible$="[[showButtons]]">
      <button class="toggle btn" on-click="_startCount" disabled$="[[isRunning]]">Start</button>
      <button class="toggle btn" on-click="_stopCount">Stop</button>
      <button class="reset btn" on-click="_resetCount">Reset</button>
    </div>
  </template>
</dom-module>

<script>
  Polymer({
    is: 'flip-clock',
    /***
     * @private
     * @type String
     * @default '000000'
     */
    time: '000000',
    /***
     * @private
     * @default null
     */
    timer: null,

    properties: {
      /**
       * Set the flip clock mode. Possible values are 'timer' and 'countdown'.
       * A clock will be displayed if no value is specified.
       *
       * @attribute displayMode
       * @type String
       * @default
       */
      displayMode: {
        type: String
      },
      /**
       * Show the command buttons to start, stop and reset a timer or a countdown
       *
       * @attribute showButtons
       * @type Boolean
       * @default false
       */
      showButtons: {
        type: Boolean,
        value: false
      },
      /**
       * Hide the seconds digits in the counter, timer and countdown
       *
       * @attribute hideSeconds
       * @type Boolean
       * @default false
       */
      hideSeconds: {
        type: Boolean,
        value: false
      },
      /**
       * Starting minutes for the countdown
       *
       * @attribute startFrom
       * @type Number
       * @default null
       */
      startFrom: {
        type: Number,
        value: null
      },
      /**
       * Auto start the timer and/or the countdown
       *
       * @attribute auto
       * @type Boolean
       * @default false
       */
      auto: {
        type: Boolean,
        value: false
      }
    },
    /**
     * The `_createClock` method start a clock that display the current time.
     *
     * @method _createClock
     * @private
     */
    _createClock: function() {
      this.time = moment().format('HHmmss');
      this.async(this._createClock, 1000);
    },
    /**
     * The `_createTimer` method create a timer
     *
     * @method _createTimer
     * @private
     */
    _createTimer: function() {
      if(this.isRunning) {
        this.time = this.timer.add(1, 's').format('HHmmss');
        this.async(this._createTimer, 1000);
      }
    },
    /**
     * The `_createCountdown` method create a countdown
     *
     * @method _createCountdown
     * @private
     */
    _createCountdown: function() {
      if(this.isRunning) {
        if(this.time > 0) {
          this.time = this.timer.subtract(1, 's').format('HHmmss');
          this.async(this._createCountdown, 1000);
        }
      }
    },
    /**
     * The `_startCount` method starts the timer or the countdown
     *
     * @method _startCount
     * @private
     */
    _startCount: function() {
      if(!this.timer) {
        this.timer = moment().hours(0).minutes(this.startFrom || 0).seconds(0);
      }
      this.isRunning = true;
      this.startFrom ? this._createCountdown() : this._createTimer();
    },
    /**
     * The `_stopCount` stop the running timer or countdown
     *
     * @method _stopCount
     * @private
     */
    _stopCount: function() {
      this.isRunning = false;
    },
    /**
     * The `_resetCount` reset che counter
     *
     * @method _resetCount
     * @private
     */
    _resetCount: function() {
      this.isRunning = false;
      this.time = this.startFrom ? '00' + this.startFrom + '00' : '000000';
      this.timer = null;
    },

    ready: function() {
      this._resetCount();

      switch(this.displayMode) {
        case 'timer':
          if(this.auto === true) {
            this._startCount();
          }
          break;
        case 'countdown':
          if(this.auto === true) {
            this._createCountdown();
          }
          break;
        default:
          this._createClock();
      }
      if(this.startFrom) {
        this.time = '00' + this.startFrom + '00';
      }
    }
  });
</script>
